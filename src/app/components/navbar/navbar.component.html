<div class="ui secondary menu navbar">
  <span class="item welcomeHeader">BlogApp</span>
  <div class="ui search mini item searchDiv">
      <div class="ui icon input searchInputDiv">
          <input class="prompt" type="text" placeholder="Search users...">
          <i class="search icon"></i>
      </div>
      <div class="results"></div>
  </div>
  <div class="right menu">
      <a class="item" (click)="OpenHome()">Home</a>
      <a class="item" (click)="OpenProfile(user._id)">MyProfile</a>
      <a class="item" (click)="LogoutUser()">Logout</a>
  </div>
</div>
<div class="profilePicDiv">
  <img *ngIf="!user" class="ui centered circular image" width="200" height="200" src="http://profilepicturesdp.com/wp-content/uploads/2018/06/default-dp-6.png">
  <img *ngIf="user" class="ui centered circular image" width="200" height="200" src="{{ user.profilePic }}">
</div>
