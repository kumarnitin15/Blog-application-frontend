<div *ngIf="following.length === 0"><h1>No one is following</h1></div>
<div *ngFor="let followingUser of following; let i = index" style="margin-top: 60px !important;">
  <div *ngIf="followingUser._id !== currUserId" class="ui grid" style="margin-bottom:40px;">
    <div class="two wide column" style="margin-right: 15px !important; padding:0 !important;">
      <img class="ui circular image" width="75" height="75" src="{{ followingUser.profilePic }}">
    </div>
    <div class="thirteen wide column" style="padding: 0 !important; margin-left:0 !important;">
      <p style="margin-bottom:5px; font-size: 17px; word-spacing: 1px; cursor: pointer;" (click)="OpenProfile(followingUser._id)" onmouseover="this.style.color='#2cb5e8'" onmouseout="this.style.color='black'">
        {{ followingUser.firstName }} {{ followingUser.lastName }}
      </p>
      <p style="margin-bottom:5px; color: #A9A9A9; word-spacing: 2px;">{{ followingUser.aboutMe }}</p>
      <a *ngIf="IsFollowing(followingUser._id) && userId !== currUserId" style="color: #03a87c; cursor: text;">
        <i class="check icon" style="margin-right: 5px;"></i>
        <span>Following</span>
      </a>
      <a *ngIf="!IsFollowing(followingUser._id) && userId !== currUserId" class="{{i}}" (click)="FollowUser(followingUser._id, i)" style="color:#2cb5e8; cursor: pointer;">Follow</a>
      <a *ngIf="userId === currUserId" class="{{i}}" (click)="UnfollowUser(followingUser._id, i)" style="color:red; cursor: pointer;">UnFollow</a>
    </div>
  </div>
</div>
